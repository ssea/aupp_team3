<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<div th:replace="index :: header"></div>
</head>
<body>
	<div th:replace="index :: navbar"></div>
	<div class="container d-flex justify-content-center">
		<form class="col-sm-4 mt-5">
			<h5 class="text-center mb-3">Create your account</h5>
			<div class="mb-3">
				<label for="name" class="form-label">Name</label> <input type="text"
					class="form-control" id="name">
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email address</label> <input
					type="email" class="form-control" id="email"
					placeholder="name@example.com">
			</div>
			<div class="mb-3">
				<label for="passwd" class="form-label">Password</label> <input
					type="password" id="passwd" class="form-control"
					aria-describedby="passwordHelpBlock">
			</div>
			<div class="mb-3">
				<label for="confirmPasswd" class="form-label">Confirm
					Password</label> <input type="password" id="confirmPasswd"
					class="form-control" aria-describedby="passwordHelpBlock">
			</div>
			<div class="col-12">
				<button class="btn btn-primary w-100" type="submit">Register</button>
				<span>Already have an account? <a href="login"> Login</a></span>
			</div>
		</form>
	</div>
	<div th:replace="index :: footer"></div>
</body>
</html>
